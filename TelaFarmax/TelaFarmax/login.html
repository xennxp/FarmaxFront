<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmax</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="painel_esquerda">
            <img src="imagens/Login.png" alt="medicine">
        </div>

        <div class="painel_direita">
            <div class="form_container">
                <img src="imagens/LogoFarmax.png" alt="logotipo">
                <h1>Bem Vindo</h1>
                <p>Preencha os dados e acesse sua conta</p>
                <form>
                    <input type="email" placeholder="Endereço Email" required>
                    <input type="password" placeholder="Senha" required>
                    <button type="submit">Login</button>
                </form>

                <p class="cadastro_text">Não possui uma conta? <a href="#">Cadastre-se agora</a></p>

            </div>

        </div>

    </div>

</body>
</html>
